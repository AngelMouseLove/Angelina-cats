<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Милые котики</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="scripts/cats.js"></script>
    <script src="scripts/api.js"></script>
  </head>
  <body>
    <header>
      <a href="" class="logo"
        ><i class="fa-solid fa-paw fa-2x"></i> Милые котики</a
      >
      <a class="btn auth" href="" id="auth"
        >Авторизация</a>
      <a class="btn" href="" id="add"><i class="fa-regular fa-plus"></i></a>
    </header>

    <main></main>

    <footer>
      <span>©2023 Made by Angelina</span>
      <nav>
        <a href="https://github.com/AngelMouseLove/Angelina-cats"><i class="fa-brands fa-github"></i></a>
        <a href=""><i class="fa-brands fa-vk"></i></a>
        <a href=""><i class="fa-brands fa-telegram"></i></a>
      </nav>
    </footer>

    <div class="popup-wrapper">
      <div class="popup" id="popup-form">
        <div class="popup-close btn"><i class="fa-solid fa-xmark"></i></div>
        <h2>Добавить питомца</h2>
        <form action="">
          <div class="form-img"></div>
          <input type="number" name="id" min="1" required placeholder="id" />
          <input type="number" name="age" placeholder="Возраст" />
          <input type="text" name="name" required placeholder="Имя" />
          <input
            type="number"
            name="rate"
            placeholder="Рейтинг (0-10)"
            min="0"
            max="10"
          />
          <textarea name="description" placeholder="Описание"></textarea>
          <label
            >Любимчик <input type="checkbox" name="favourite" placeholder=""
          /></label>
          <input type="text" name="img_link" placeholder="Ссылка на фото" />
          <button type="submit">Добавить котика</button>
        </form>
      </div>
    </div>

    <!-- Авторизация -->
    <div class="popup-wrapper">
      <div class="popup" id="popup-form-auth">
        <div class="popup-close-auth btn">
          <i class="fa-solid fa-xmark"></i>
        </div>
        <h2>Авторизация</h2>
        <form action="">
          <input
            type="text"
            name="user"
            required
            placeholder="Имя пользователя"
          />
          <input
            type="password"
            name="password"
            required
            placeholder="Пароль"
          />
          <button type="submit">Войти</button>
        </form>
      </div>
    </div>

    <!-- info/edit popup -->
    <div class="popup-wrapper">
      <div class="popup popup-edit" id="popup-info-cat">
        <div class="popup-delete-btn btn"><a class="btn" href="" id="delete">Удалить</a></div>
        <div class="popup-edit-btn btn"><a class="btn" href="" id="edit">Изменить</a></div>
        <div class="popup-close-info-cat btn"><i class="fa-solid fa-xmark"></i></div>
        <h2>Информация о коте</h2>
        <form action="">
          <div class="form-img form-img-edit" name="picture"></div>
          <label for="id">ID</label>
          <input type="number" name="id" disabled min="1" required placeholder="id" />
          <label for="age">Возраст</label>
          <input type="number" name="age" disabled placeholder="Возраст" />
          <label for="name">Имя</label>
          <input type="text" name="name" disabled required placeholder="Имя" />
          <label>Рейтинг</label>
          <input
            type="number"
            name="rate"
            placeholder="Рейтинг (0-10)"
            min="0"
            max="10"
            disabled
          />
          <label>Описание</label>
          <textarea name="description" disabled placeholder="Описание"></textarea>
          <label
            >Любимчик <input type="checkbox" disabled name="favourite" placeholder=""
          /></label>
          <label>Ссылка</label>
          <input type="text" name="img_link" disabled placeholder="Ссылка на фото" />
          <button hidden name="edit_btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <script src="scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
  </body>
</html>
